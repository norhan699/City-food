<html>

<head>
    <link rel = "icon" href = "Images/Logo2.jpg"type = "image/x-icon"/>
    <link rel="stylesheet" href="mystyle.css">
    <title>City Food</title>
</head>

<body>
    <div id="registerationForm">
    <form method="post" action="SignInPage.html" id="login-form" class="login-form" autocomplete="off" role="main">
        <img id="cityFoodImg" src="Images/logo2.jpg" alt="city food">
        <h4 id=welcomeTitle>Create your account</h4>
        <div>
            <label class="label-name">
                <input type="text" class="text" name="name" placeholder="Enter your full name"
                pattern="[A-Za-z].{3,}" title="At least three lettes" required/>
                <span class="required">Name</span>
            </label>
        </div>
        <div>
            <label class="label-email">
                <input type="email" class="text" name="email" placeholder="Enter your email" required />
                <span class="required">Email</span>
            </label>
        </div>
        <div>
            <label class="label-password">
                <input type="text" class="text" name="password" placeholder="Create your password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                <span class="required">Password</span>
            </label>
        </div>
        <div>
            <input type="submit" onclick="window.location.href='SignInPage.html'"value="Sign up" />
        </div>
        <div>
            <p id="afterButton">Already have an account? Sign In <a href="SignInPage.html">here</a> </p>
        </div>
    </form>
</div>
</body>

</html>
